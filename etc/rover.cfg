[control]
logfile=/opt/rover/logs/control-server.log
logevery=1000
pwm_freq = 60
pwm_debug = False

[rover]
ip_address = '10.10.10.200'
router     = '10.10.10.2'

[groundstation]
ip_addr = '10.10.10.100'
router  = '10.10.10.1'

[zeromq]
protocol = 'tcp'
port = 5500
timeout = 2500

[network]
zmq_proto = 'tcp'
ip_rvr = '10.10.10.200'
ip_rvr_rtr = '10.10.10.2'
ip_gs_rtr = '10.10.10.1'
ip_gs = '10.10.10.100'
control_port = 5550
control_timeout = 2500
